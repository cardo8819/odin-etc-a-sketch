<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="button-img" id="hamburger-btn">
        <span class="material-symbols-outlined open">menu</span>
        <span class="material-symbols-outlined close">close</span>
    </div>
    <h1>Etch a sketch</h1>
    
    <div id="canvas">
        <header>
            <div id="dropDown">
                <div class="options-col">
                    <span class="buttons-header">Paint Options</span>
                    <button class="button" id="black-btn"><img src="hamburgerImg/black.svg" alt="Black Brush"
                            class="button-img"><span class="button-text">Black</span>
                        <button class="button" id="rainbow-btn"><img src="hamburgerImg/rainbow.svg" alt="Rainbow Color"
                                class="button-img"><span class="button-text">Rainbow</span></button>
                        <button class="button"><img src="hamburgerImg/pallete.svg" alt="Pallete" class="button-img"><span
                                class="button-text">Choose</span><input type="color" id="colorPicker"></button>
                        <button class="button" id="eraser-btn"><img src="hamburgerImg/eraser.svg" alt="Eraser"
                                class="button-img"><span class="button-text">Eraser</span></button>
                </div>
                <div class="options-col">
                    <span class="buttons-header">Grid Options</span>
                    <button class="button"><img src="hamburgerImg/pallete.svg" alt="Pallete" class="button-img"><span
                            class="button-text">Choose</span><input type="color" id="gridColorPicker"></button>
    
                    <button class="button" id="gridLinesToggle"><img src="hamburgerImg/grid.svg" alt="grid"
                            class="button-img"><span class="button-text">Grid Lines</span></button>
    
                    <button class="button" id="clear-btn"><img src="hamburgerImg/clear.svg" alt="Clear"
                            class="button-img"><span class="button-text">Clear</span></button>
                </div>
            </div>
        </header>
        
        <div id="grid"></div>
    </div>
    <div id="gridSizeSlider">
        <input type="range" min="4" max="16" value="4" id="range-slider">
        <span id="gridSizeText">16 x 16</span>
    </div>
    <footer>Designed and coded by Cardo8819 </footer>    

        <script src="script.js"></script>
</body>

</html>
